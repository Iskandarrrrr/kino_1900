{% extends 'base.html' %}

{% block main %}
<div class="container d-flex justify-content-center text-center">
    <div class="col-6 m-4 card p-4 bg-dark text-light">
        <form method="post" action="">
            {% csrf_token %}
            <h5>Вы точно хотите удалить? "{{ article.title }} ?"</h5>
            <br>
            <div class="d-flex justify-content-evenly">
                <input class="btn btn-danger btn-lg" type="submit" value="Да, удалить!">
                <a href="{% url 'article' article.id %}" class="btn btn-primary btn-lg">Назад</a>
            </div>
        </form>
    </div>
</div>

{% endblock main %}
