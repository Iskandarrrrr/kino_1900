{% extends 'base.html' %}


{% block title %}
{{ title }}
{% endblock title %}


{% block main %}
<div class="container d-flex justify-content-center p-4 text-light">
    <div class="col-4">

        <header>
            <h3 class="text-center">
                {{ title }}
            </h3>
        </header>

        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">No user?</p>
                    <a class="navbar-brand" href="{% url 'register' %}">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock main %}
