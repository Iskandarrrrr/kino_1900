{% extends 'base.html' %}


{% block main %}
<div class="container text-light">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if 'update' in request.path %}
            Update cinema
            {% else %}
            Add
            {% endif %}
        </button>
    </form>
</div>

{% endblock main %}
